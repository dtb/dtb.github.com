{% for post in site.posts limit:include.limit %}
	{% if post.layout == "link" %}
		<li class="post link-post">
			<h2>
				<a href="{{ post.link }}">{{ post.title }} â†’</a>
			</h2>
			{{ post.content }}
		</li>
	{% else %}
		<li class="post content-post">
			<div class="post-data">
				{% include icon.html category=post.category %}
				<h2>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h2>
				<p>
					{{ post.summary }}
				</p>
			</div>
		</li>
	{% endif %}
{% endfor %}
