styles: "
	@import url('/styles/stylesheets/home.css');
"
---

	<section>
		<h1>All Articles</h1>
		<ul id="articles">
			{% for post in site.posts %}
                {% unless post.draft %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
												<p>
													{{ post.summary }}
												</p>
                    </li>
                {% endunless %}
			{% endfor %}
		</ul>
	</section>
